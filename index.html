<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inazuma Eleven Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> 
      const { useState, useEffect } = React;

      const loaderStyle = {
        border: '16px solid #f3f3f3',
        borderRadius: '50%',
        borderTop: '16px solid blue',
        width: '120px',
        height: '120px',
        animation: 'spin 2s linear infinite',
        margin: 'auto',
      };

      const keyframesStyle = `
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      `;

      const Header = () => {
        const styles = {
          backgroundColor: 'yellow',
          color: 'blue',
          padding: '15px',
          margin: '0',
          textAlign: 'center',
          fontSize: '20px',
          fontWeight: 'bold',
          textTransform: 'uppercase'
        };
        return (
            <header style={styles}>Inazuma Eleven Blog</header>
        );
      };

      const Footer = () => {
        const styles = {
          textAlign: 'center',
          padding: '5px',
          backgroundColor: 'blue',
          borderTop: '1px solid #ccc',
          marginTop: '15px',
          color: 'white'
        };
        return (
          <footer style={styles}>
            <p>© 2024 Inazuma Eleven Blog | Nelson García Bravatti | Universidad del Valle de Guatemala </p>
          </footer>
        );
      };

      const Jugador = ({nombre, posicion, posicion2, numero, equipo, descripcion, imagen, supertecnica}) => {
        const containerStyle = {
          display: 'flex',
          alignItems: 'center',
          backgroundColor: 'lightgrey',
          padding: '15px',
          margin: '10px',
          border: '1px solid #ccc',
          borderRadius: '2px',
          textAlign: 'left',
          fontSize: '15px',
          fontWeight: 'bold',
        };

        const imageStyle = {
          maxWidth: '150px',
          maxHeight: '150px',
          marginRight: '15px',
          borderRadius: '2px',
        };

        const infoStyle = {
          flex: 1,
        };

        return (
          <div style={containerStyle}>
            <img src={imagen} alt={nombre} style={imageStyle} />
            <div style={infoStyle}>
              <h2>{nombre}</h2>
              <p>Posición Principal: {posicion}</p>
              <p>Posición Secundaria: {posicion2}</p>
              <p>Número de camiseta: {numero}</p>
              <p>Equipo: {equipo}</p>
              <p>Descripción: {descripcion}</p>
              <p>Super Técnica Característica: {supertecnica}</p>
            </div>
          </div>
        );
      };

      Jugador.propTypes = {
        nombre: PropTypes.string.isRequired,
        posicion: PropTypes.string.isRequired,
        posicion2: PropTypes.string,
        numero: PropTypes.number.isRequired,
        equipo: PropTypes.string.isRequired,
        descripcion: PropTypes.string,
        imagen: PropTypes.string.isRequired,
        supertecnica: PropTypes.string
      };

      const AllPosts = () => {
        const styles = {
          padding: '20px',
          margin: '5px',
          maxHeight: '100vh',
          overflowY: 'scroll',
        };

        const [jugadores, setJugadores] = useState([]);
        const [loading, setLoading] = useState(true);
        const [error, setError] = useState(null);

        useEffect(() => {
          const getPosts = async () => {
            try {
              const response = await fetch('http://3.129.191.211/api/22434/posts'); 
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              const data = await response.json();
              setJugadores(data);
            } catch (error) {
              setError(error.message);
            } finally {
              setLoading(false);
            }
          };

          getPosts();
        }, []);

        if (loading) {
          return <div style={loaderStyle}></div>;
        }

        if (error) {
          return <div>Error: {error}</div>;
        }

        if (jugadores.length === 0) {
          const emptyStateStyle = {
            textAlign: 'center',
            color: 'grey',
            padding: '20px',
            fontSize: '18px',
          };
          return <div style={emptyStateStyle}>No hay jugadores disponibles</div>;
        }

        return (
          <ul style={styles}>
            {jugadores.map((jugador) => (
              <Jugador
                key={jugador.id}
                nombre={jugador.nombre}
                posicion={jugador.posicion}
                posicion2={jugador.posicion2}
                numero={jugador.numero}
                equipo={jugador.equipo}
                descripcion={jugador.descripcion}
                imagen={jugador.imagen}
                supertecnica={jugador.supertecnica}
              />
            ))}
          </ul>
        );
      };

      const App = () => {
        const styles = {
          backgroundColor: 'lightblue',
          padding: '15px',
          margin: '0',
          textAlign: 'center',
          fontSize: '20px',
          fontWeight: 'bold',
          textTransform: 'uppercase'
        };

        return (
          <main style={styles}>
            <Header />
            <AllPosts />
            <Footer />
          </main>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

      const styleSheet = document.createElement("style");
      styleSheet.type = "text/css";
      styleSheet.innerText = keyframesStyle;
      document.head.appendChild(styleSheet);
    </script>
</body>
</html>
